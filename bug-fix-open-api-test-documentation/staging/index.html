<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenAPI Preview</title>
  <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference/dist/browser/standalone.js"></script>
  <style>
    html, body, #app {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Mount point -->
  <div id="app"></div>

  <script>
    Scalar.createApiReference({
      element: '#app',
      specUrl: 'https://testomatio.github.io/openapi/'bug-fix-open-api-test-documentation'/staging/openapi.yaml',
      theme: 'default',
    });
  </script>
</body>
</html>
