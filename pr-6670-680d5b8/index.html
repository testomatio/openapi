openapi: 3.1.0
info:
  title: Testomat.io API Reference (params in:body)
  description: |
    <h3 id="test-run-api">Importing API</h3>

    <p>
      Importing API (1.0.0) is available at <a href="https://testomatio.github.io/check-tests">testomatio.github.io/check-tests</a>
    </p>

    <h3 id="test-run-api">Reporting API</h3>

    <p>
      Reporting API (1.0.0) is available at <a href="https://testomatio.github.io/reporter">testomatio.github.io/reporter</a>
    </p>

    <h3 id="test-run-api">Testomat.io API</h3>

    <p>Testomat.io API follows the <strong><a href="https://jsonapi.org">JSON:API</a></strong> specification.</p>

    <p>This API uses JWT-based authentication.</p>

    <p>That means you first authenticate via <code>POST /api/login</code>, then pass the JWT in the <strong>Authorization</strong> header.</p>

    <p>To authenticate, you can use any of the following methods:</p>

    <h4 id="login-by-api-token">1. Login by <strong>API token</strong></h4>

    <p>Send a <code>POST</code> request with your <strong>general API token</strong>. You can find it in your <a href="https://app.testomat.io/account">Testomat account</a>.</p>

    <p><code>POST /api/login</code> with <code>api_token: testomat_EXAMPLETOKENt7dp5VFPR_h8b8SO12EXAMPLETOKEN</code> in the body</p>

    <h4 id="login-by-email-password">2. Login by <strong>email + password</strong></h4>

    <p>Send a <code>POST</code> request with <code>email</code> and <code>password</code> parameters:</p>

    <p><code>POST /api/login</code> with <code>email: user@user.com</code> and <code>password: your_password</code></p>

    <p>After a successful request you will receive a <strong>JSON Web Token</strong> (Base64Url Encoded Header):</p>

    <pre><code>{ "jwt": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9" }</code></pre>

    <p>Use this token in the <code>Authorization</code> header for all further calls, e.g.:</p>

    <pre><code>curl -i -H "Authorization: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9" https://app.testomat.io/api/projects</code></pre>

    <h4 id="listing-suites-tests">Listing Suites &amp; Tests</h4>

    <p>Because suites are nested, the full hierarchy cannot be fetched in a single request.</p>

    <ol>
      <li>
        <p><strong>List root suites</strong></p>
        <p><code>GET /api/&lt;project_name&gt;/suites</code></p>
      </li>
      <li>
        <p><strong>Iterate over returned IDs</strong> and fetch every suite:</p>
        <p><code>GET /api/&lt;project_name&gt;/suites/:suite_id</code></p>
      </li>
      <li>
        <p><strong>Repeat for each child suite</strong> to build the complete tree of suites + tests.</p>
      </li>
    </ol>

    <p>Each response contains:</p>

    <ul>
      <li>the suite's own data</li>
      <li>names / IDs of child suites</li>
      <li>tests inside that suite</li>
    </ul>
